<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Gestion des Étudiants</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:if="${#authentication != null}">
                    Connecté en tant que: <span th:text="${#authentication.name}">Utilisateur</span>
                </span>
            <a th:href="@{/etudiants/list}" class="btn btn-primary me-2">Gérer les Étudiants</a>
            <a th:href="@{/logout}" class="btn btn-outline-light" th:if="${#authentication != null}">Déconnexion</a>
            <a th:href="@{/login}" class="btn btn-outline-light" th:unless="${#authentication != null}">Connexion</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Tableau de Bord</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestion des Étudiants</h5>
                    <p class="card-text">Accédez à la gestion complète des étudiants</p>
                    <a th:href="@{/etudiants/list}" class="btn btn-primary">Accéder</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Statistiques</h5>
                    <p class="card-text">Consultez les statistiques de l'application</p>
                    <a th:href="@{/}" class="btn btn-secondary">Page d'Accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
