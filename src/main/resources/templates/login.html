<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion des √âtudiants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .login-title {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #5a67d8;
        }

        .login-links {
            text-align: center;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="login-logo">üéì</div>
        <h1 class="login-title">Connexion</h1>
        <p class="login-subtitle">Acc√©dez √† votre espace de gestion</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        ‚ùå Identifiants incorrects
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        ‚úÖ D√©connexion r√©ussie
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">üîê Se connecter</button>
    </form>

    <div class="login-links">
        <a th:href="@{/}">‚Üê Retour √† l'accueil</a>
        <a th:href="@{/register}">Cr√©er un compte</a>
    </div>
</div>
</body>
</html>
